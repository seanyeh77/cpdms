<mat-toolbar>
  <mat-toolbar-row>
    <span>客製化門禁系統</span>
    <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
      <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link" routerLink="/{{link.path}}"> {{link.name}} </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    <span class="example-spacer"></span>
    <button mat-stroked-button color="primary" (click)="activeLink = {name:'登入',path:'login',needAuth:false}" *ngIf="page !=='/login' && !isAuthenticated" routerLink="/login">
      <mat-icon class="example-icon"  aria-hidden="false" aria-label="Example heart icon">login</mat-icon>
      登入
    </button>
    <button mat-stroked-button color="primary" *ngIf="page ==='/login' && !isAuthenticated" routerLink="/signup">
      註冊
    </button>
    <button mat-stroked-button color="primary" (click)="onLogout()" *ngIf="isAuthenticated">
      登出
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
